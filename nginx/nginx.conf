worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # Redirect HTTP to HTTPS
    server {
        listen 80;
        server_name serinek.com www.serinek.com;
        return 301 https://$server_name$request_uri;
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name serinek.com www.serinek.com;

        ssl_certificate /etc/letsencrypt/live/serinek.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/serinek.com/privkey.pem;
        
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers on;

        location / {
            proxy_pass http://app:8000;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
            proxy_set_header X-Forwarded-Proto $scheme;
            
            # Add these lines for Authorization
            proxy_set_header Authorization $http_authorization;
            proxy_pass_header Authorization;
            
            # Pass through CORS headers from Django
            proxy_pass_header Access-Control-Allow-Origin;
            proxy_pass_header Access-Control-Allow-Methods;
            proxy_pass_header Access-Control-Allow-Headers;
            proxy_pass_header Access-Control-Allow-Credentials;
            
            # Update OPTIONS handling to include Authorization
            if ($request_method = 'OPTIONS') {
                add_header Access-Control-Allow-Origin $http_origin;
                add_header Access-Control-Allow-Methods 'GET, POST, OPTIONS, DELETE, PUT, PATCH';
                add_header Access-Control-Allow-Headers 'DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range,Authorization';
                add_header Access-Control-Allow-Credentials 'true';
                add_header Content-Length 0;
                add_header Content-Type text/plain;
                return 204;
            }
        }

        location /ws/notifications/ {
            proxy_pass http://app:8001;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header Host $http_host;
        }

        location /static/ {
            alias /var/www/static/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            # Ensure proper MIME types are served
            include /etc/nginx/mime.types;
        }

        location /media/ {
            alias /var/www/media/;
            expires 30d;
            access_log off;
            add_header Cache-Control "public, no-transform";
            # Ensure proper MIME types are served
            include /etc/nginx/mime.types;
        }
    }
}